<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Пользователь</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3><span class="card-title" id="surnameOutput">Фамилия</span>
                            <span id="firstNameOutput">Имя</span>
                            <span id="patronymicOutput">Отчество</span></h3>
                            <p><span id="genderOutput">Генерация пола</span><span>, Дата рождения:</span>
                                <span id="birthMonthAndDayOutput">Число Месяц</span>
                                <span id="birthYearOutput">Год</span>
                            </p>
                            <p>Профессия: <span id="ProfessionOutput">Генерация профессии</span>
                            </p>
                        </div>
                    </div>
                    <button type="button" id="generete">Сгенерировать</button>
                    <button type="button" id="clear">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
